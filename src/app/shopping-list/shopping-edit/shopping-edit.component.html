<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit) = "onAddItem(f)" #f='ngForm'>
        <div class="row">
            <div class="col-sm-5 form-group">
                <label for = "name">Name</label>
                <input type = "text" id = "name" class = "form-control" name = "name"
                ngModel required>
            </div>
            <div class="col-sm-2 form-group">
                <label for = "amount">Amount</label>
                <input type = "number" id = "amount" class = "form-control" name= "amount"
                ngModel required [pattern] = "'[0-9]+'">
            </div>
        </div>
        <div class="row" >
            <div class="col-sm-5">
            <button class = "btn btn-success mr-1" type = "sumit" [disabled] = '!f.valid'>{{buttonDisplay}}</button> 
            <button class = "btn btn-danger mr-1" type = "button" (click) = 'onDelete()'
            *ngIf = 'EditMode'>DELETE</button>
            <button class = "btn btn-warning mr-1" type = "button" (click) = 'onClear()'>clear</button>   
            </div>
        </div>

        </form>

    </div>

</div>
